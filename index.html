<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>ForntEndMentor</title>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- navbar -->
        <nav class="header__nav">
          <!-- logo -->
          <div class="header__nav--logo">
            <img src="img/pj logo.png" alt="logo" />
          </div>
          <ul class="header__nav--list">
            <li class="header__nav--item">
              <a href="#" class="link header__nav--link">features</a>
            </li>
            <li class="header__nav--item">
              <a href="#" class="link header__nav--link">about us </a>
            </li>
            <li class="header__nav--item">
              <a href="#" class="link header__nav--link">pricing</a>
            </li>
            <li class="header__nav--item">
              <a href="#" class="link header__nav--link">feedback</a>
            </li>
          </ul>
          <!-- demo btn -->
          <button class="btn">Request a demo</button>
        </nav>

        <!-- hero section -->
        <section class="hero">
          <div class="hero__left">
            <h1 class="heading h1 hero__heading">
              web & mobile
              <span> design </span>
              developement
            </h1>
          </div>
          <div class="hero__right">
            <img src="img/hero.png" alt="hero tasks" />
          </div>
        </section>
      </div>
    </header>

    <!-- main section -->
    <main></main>
    <footer></footer>
  </body>
</html>
